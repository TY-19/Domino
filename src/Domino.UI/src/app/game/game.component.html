<div class="grid-container">
    <div class="grid-item opponent-hand">Opponent hand</div>
    <div class="grid-item table">
        Table
        {{game|json}}
        <Dom-tile></Dom-tile>
    </div>
    <div class="grid-item market">Market</div>
    <div class="grid-item player-hand">
        @if(game) {
            @for(tile of this.game.player.hand; track tile.tileId)
            {
                <Dom-tile [tile]="tile" [isHorizontal]="true"></Dom-tile>
            }
        }
    </div>
    <button type="button" class="grid-item play-button" (click)="start()">Start!</button>
</div>

<div (click)="opponentMessage = ''" [hidden]="opponentMessage.length < 1" class="opponent-message">{{opponentMessage}}</div>
<div (click)="showMessage = false" [hidden]="!showMessage" class="message">{{message}}</div>
<div class="grid-container">
  <div [routerLink]="['']" class="grid-item menu-button">Menu</div>
  <div class="grid-item menu-button">Colors</div>
  <div class="grid-item menu-button">Preference</div>
  <div class="grid-item menu-button">Button 4</div>
  <div class="grid-item menu-button">Button 5</div>
  <div class="grid-item menu-button">Button 6</div>
  @if(game) {
    <Dom-opponent-hand [opponentTiles]="opponentTiles"
      (endTurn)="endTurn()"
      class="grid-item opponent-hand">
    </Dom-opponent-hand>
    <Dom-game-table [tiles]="game.table.tilesOnTable"
      (playToSide)="playToSide($event)"
      class="grid-item game-table">
    </Dom-game-table>
    <Dom-market [marketTiles]="marketTiles"
      (grabTile)="grabFromMarket($event)"
      class="grid-item market">
    </Dom-market>
    <Dom-player-hand [playerHand]="playerHand"
      (selectTile)="selectTile($event)"
      class="grid-item player-hand">
    </Dom-player-hand>
  }
  <button type="button" class="grid-item play-button" (click)="start()">Start!</button>
</div>
